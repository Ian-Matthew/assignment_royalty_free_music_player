<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://use.fontawesome.com/0b016c08bd.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Royalty Free Music Player</title>
</head>

<body>
    <div class="container-fluid">

        <header class="header">
            <h2>
                i <i class="fa fa-heart"></i> <span id="now-playing">music machine</span>
            </h2>
            <hr>
        </header>

        <main id="player">

            <div id="0" class="song-item-group btn btn-block">
                <i class="play-button fa fa-play fa-lg pull-left"></i>
                <div class="song-info">
                    <h3 class="song-title">Springish</h3>
                    <p class="artist-name">Gillicuddy</p>
                </div>
            </div>

            <div id="1" class="song-item-group btn btn-block">
                <i class="play-button fa fa-play fa-lg pull-left"></i>
                <div class="song-info">
                    <h3 class="song-title">A gentleman</h3>
                    <p class="artist-name">Podington Bear</p>
                </div>
            </div>


            <div id="2" class="song-item-group btn btn-block">
                <i class="play-button fa fa-play fa-lg pull-left"></i>
                <div class="song-info">
                    <h3 class="song-title">Night Owl</h3>
                    <p class="artist-name">Broke For Free</p>
                </div>
            </div>

            <div id="3" class="btn btn-block song-item-group">
                <i class=" play-button fa fa-play fa-lg pull-left "></i>
                <div class="song-info">
                    <h3 class="song-title">Curious Case</h3>
                    <p class="artist-name">Blue Dot</p>
                </div>
            </div>

            <audio id="song"></audio>
        </main>

        <footer id="footer">
            <div id="controls">
                <h3 id="previous" class="btn btn-lg">previous</h3>
                <h3 id="play-pause" class="btn btn-lg">play</h3>
                <h3 id="next" class="btn btn-lg">next</h3>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>


</html>
