<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

    <script src="https://use.fontawesome.com/0b016c08bd.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Royalty Free Music Player</title>
</head>

<body>
    <div class="container ">
        <header class="header">
            <h2>
                <i class="fa fa-heart"></i>
              music machine
              <hr>
            </h2>
        </header>
        <secton id="player">
            <div class="btn btn-block song-item-group">
                <i class="fa fa-play fa-lg pull-left play-button"></i>
                <div class="song-info">
                    <div class="song-title">
                        <h3>Song Title</h3>
                    </div>
                    <div class="artist-name">
                        <p>Artist</p>
                    </div>
                </div>

            </div>

            <div class="song-item-group btn btn-block">
                <i class="fa fa-play fa-lg pull-left play-button"></i>
                <div class="song-info">
                    <div class="song-title">
                        <h3>Song Title</h3>
                    </div>
                    <div class="artist-name">
                        <p>Artist</p>
                    </div>
                </div>

            </div>
            <div class="btn btn-block song-item-group">
                <i class="fa fa-play fa-lg pull-left play-button"></i>
                <div class="song-info">
                    <div class="song-title">
                        <h3>Song Title</h3>
                    </div>
                    <div class="artist-name">
                        <p>Artist</p>
                    </div>
                </div>

            </div>
            <div class="btn btn-block song-item-group">
                <i class="fa fa-play fa-lg pull-left play-button"></i>
                <div class="song-info">
                    <div class="song-title">
                        <h3>Song Title</h3>
                    </div>
                    <div class="artist-name">
                        <p>Artist</p>
                    </div>
                </div>
            </div>
        </secton>
        <section id="footer">
            <div id="controls">
                <h3 class="btn btn-lg" id="previous">previous</h3>
                <h3 class="btn btn-lg" id="play-pause">pause</h3>
                <h3 class="btn btn-lg" id="next">next</h3>
            </div>




        </section>
    </div>

    <script src="app.js"></script>
</body>


</html>
